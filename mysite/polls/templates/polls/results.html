{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
  <h1>{{question.question_text }}</h1>
  <hr>
  <ul>
      {% for choice in question.choice_set.all %}
        <li class="resultli">{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
      {% endfor %}
  </ul>
  <a class="resulta" href="{% url 'polls:detail' question.id %}"> Vote again </a>
</body>
</html>
