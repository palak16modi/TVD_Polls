{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>polls</title>
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
<h1>Let's begin the TVD polls.!!</h1>
<hr><br>
  {% if latest_questions %}
  <ul>
    {% for question in latest_questions %}
    <li><a href={% url "polls:detail" question.id %}><b> {{question.question_text}} </b></a></li><br>
    {% endfor %}
    </ul>
  {% else %}
    <p>You don't have any questions, please add some</p>
  {% endif %}
<img class="imgind" src="{% static 'polls/images/image.jpg' %}">
</body>
</html>
